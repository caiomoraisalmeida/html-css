<style>
    @font-face {
        font-family: 'Love Larry' ;
        src: url('fontes/love larry ttf.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        /*
        TIpos de format ()
        - opentype (otf)
        - truetype(ttf)
        - embedded-opentype
        -truetype-aat (Apple Advanced Typography)
        -svg
        */
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        font-family: 'love larry', Times, serif;
        font-size: 3em;
        font-weight: normal;
    }
</style>
